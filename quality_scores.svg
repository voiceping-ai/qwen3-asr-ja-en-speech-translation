<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 510" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <linearGradient id="q_bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="q_enja" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="q_jaen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="q_speed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>

  <rect width="780" height="510" rx="12" fill="url(#q_bg)"/>

  <!-- Title -->
  <text x="390" y="32" text-anchor="middle" fill="#ffffff" font-size="17" font-weight="bold">Translation Quality and Speed Comparison (FLEURS test)</text>
  <text x="390" y="50" text-anchor="middle" fill="#94a3b8" font-size="11">Quality: 1-5 scale (accuracy + fluency) | Speed: tokens/sec on GPU</text>

  <!-- ==================== QUALITY SECTION ==================== -->
  <!-- Quality axis (y=65 to y=265, 200px, 40px/unit, baseline=265) -->
  <line x1="90" y1="65" x2="90" y2="265" stroke="#334155" stroke-width="1"/>
  <line x1="90" y1="265" x2="750" y2="265" stroke="#334155" stroke-width="1"/>

  <!-- Quality grid lines -->
  <line x1="90" y1="225" x2="750" y2="225" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,4"/>
  <text x="83" y="229" text-anchor="end" fill="#94a3b8" font-size="10">1</text>
  <line x1="90" y1="185" x2="750" y2="185" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,4"/>
  <text x="83" y="189" text-anchor="end" fill="#94a3b8" font-size="10">2</text>
  <line x1="90" y1="145" x2="750" y2="145" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,4"/>
  <text x="83" y="149" text-anchor="end" fill="#94a3b8" font-size="10">3</text>
  <line x1="90" y1="105" x2="750" y2="105" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,4"/>
  <text x="83" y="109" text-anchor="end" fill="#94a3b8" font-size="10">4</text>
  <line x1="90" y1="65" x2="750" y2="65" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,4"/>
  <text x="83" y="69" text-anchor="end" fill="#94a3b8" font-size="10">5</text>

  <!-- Quality section label -->
  <text x="25" y="170" text-anchor="middle" fill="#64748b" font-size="10" transform="rotate(-90, 25, 170)">Quality</text>

  <!-- Group centers: 180, 340, 500, 660 -->
  <!-- Bar width=26, gap=6. EN->JA: x=center-29, JA->EN: x=center+3 -->

  <!-- 1. OpenAI Whisper v3: EN->JA=N/A, JA->EN=3.2 -->
  <text x="151" y="258" text-anchor="middle" fill="#667eea" font-size="9">N/A</text>
  <!-- JA->EN 3.2: y=265-128=137, h=128 -->
  <rect x="183" y="137" width="26" height="128" fill="url(#q_jaen)" rx="3" opacity="0.9"/>
  <text x="196" y="132" text-anchor="middle" fill="#f5576c" font-size="11" font-weight="bold">3.2</text>

  <!-- 2. SeamlessM4T v2: EN->JA=3.8, JA->EN=3.0 -->
  <!-- EN->JA 3.8: y=265-152=113, h=152 -->
  <rect x="311" y="113" width="26" height="152" fill="url(#q_enja)" rx="3" opacity="0.9"/>
  <text x="324" y="108" text-anchor="middle" fill="#764ba2" font-size="11" font-weight="bold">3.8</text>
  <!-- JA->EN 3.0: y=265-120=145, h=120 -->
  <rect x="343" y="145" width="26" height="120" fill="url(#q_jaen)" rx="3" opacity="0.9"/>
  <text x="356" y="140" text-anchor="middle" fill="#f5576c" font-size="11" font-weight="bold">3.0</text>

  <!-- 3. Whisper EN-JA Translation (ours): EN->JA=2.6, JA->EN=2.4 -->
  <!-- EN->JA 2.6: y=265-104=161, h=104 -->
  <rect x="471" y="161" width="26" height="104" fill="url(#q_enja)" rx="3" opacity="0.9"/>
  <text x="484" y="156" text-anchor="middle" fill="#764ba2" font-size="11" font-weight="bold">2.6</text>
  <!-- JA->EN 2.4: y=265-96=169, h=96 -->
  <rect x="503" y="169" width="26" height="96" fill="url(#q_jaen)" rx="3" opacity="0.9"/>
  <text x="516" y="164" text-anchor="middle" fill="#f5576c" font-size="11" font-weight="bold">2.4</text>

  <!-- 4. Qwen3-ASR EN-JA Translation (ours) [HIGHLIGHTED]: EN->JA=4.2, JA->EN=4.0 -->
  <!-- EN->JA 4.2: y=265-168=97, h=168 -->
  <rect x="631" y="97" width="26" height="168" fill="url(#q_enja)" rx="3" opacity="0.9"/>
  <text x="644" y="92" text-anchor="middle" fill="#764ba2" font-size="11" font-weight="bold">4.2</text>
  <!-- JA->EN 4.0: y=265-160=105, h=160 -->
  <rect x="663" y="105" width="26" height="160" fill="url(#q_jaen)" rx="3" opacity="0.9"/>
  <text x="676" y="100" text-anchor="middle" fill="#f5576c" font-size="11" font-weight="bold">4.0</text>

  <!-- ==================== MODEL LABELS ==================== -->
  <text x="180" y="282" text-anchor="middle" fill="#94a3b8" font-size="10">OpenAI</text>
  <text x="180" y="294" text-anchor="middle" fill="#94a3b8" font-size="10">Whisper v3</text>

  <text x="340" y="282" text-anchor="middle" fill="#94a3b8" font-size="10">Meta</text>
  <text x="340" y="294" text-anchor="middle" fill="#94a3b8" font-size="10">SeamlessM4T v2</text>

  <text x="500" y="282" text-anchor="middle" fill="#94a3b8" font-size="10">Whisper EN-JA</text>
  <text x="500" y="294" text-anchor="middle" fill="#94a3b8" font-size="10">Translation (ours)</text>

  <text x="660" y="282" text-anchor="middle" fill="#e2e8f0" font-size="10" font-weight="bold">Qwen3-ASR EN-JA</text>
  <text x="660" y="294" text-anchor="middle" fill="#e2e8f0" font-size="10" font-weight="bold">Translation (ours)</text>

  <!-- ==================== SPEED SECTION ==================== -->
  <!-- Speed axis (y=330 to y=440, 110px, baseline=440, scale=0.5px/tok/s, max~220) -->
  <line x1="90" y1="330" x2="90" y2="440" stroke="#334155" stroke-width="1"/>
  <line x1="90" y1="440" x2="750" y2="440" stroke="#334155" stroke-width="1"/>

  <!-- Speed grid lines -->
  <line x1="90" y1="415" x2="750" y2="415" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,4"/>
  <text x="83" y="419" text-anchor="end" fill="#94a3b8" font-size="9">50</text>
  <line x1="90" y1="390" x2="750" y2="390" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,4"/>
  <text x="83" y="394" text-anchor="end" fill="#94a3b8" font-size="9">100</text>
  <line x1="90" y1="365" x2="750" y2="365" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,4"/>
  <text x="83" y="369" text-anchor="end" fill="#94a3b8" font-size="9">150</text>
  <line x1="90" y1="340" x2="750" y2="340" stroke="#334155" stroke-width="0.5" stroke-dasharray="4,4"/>
  <text x="83" y="344" text-anchor="end" fill="#94a3b8" font-size="9">200</text>

  <!-- Speed section label -->
  <text x="25" y="390" text-anchor="middle" fill="#64748b" font-size="10" transform="rotate(-90, 25, 390)">tok/s</text>

  <!-- Speed bars (width=50, centered) -->
  <!-- 1. Whisper v3: 51 tok/s, h=25.5, y=414.5 -->
  <rect x="155" y="414.5" width="50" height="25.5" fill="url(#q_speed)" rx="3" opacity="0.85"/>
  <text x="180" y="410" text-anchor="middle" fill="#4ade80" font-size="10">51</text>

  <!-- 2. SeamlessM4T v2: 49 tok/s, h=24.5, y=415.5 -->
  <rect x="315" y="415.5" width="50" height="24.5" fill="url(#q_speed)" rx="3" opacity="0.85"/>
  <text x="340" y="411" text-anchor="middle" fill="#4ade80" font-size="10">49</text>

  <!-- 3. Whisper ours: 212 tok/s, h=106, y=334 -->
  <rect x="475" y="334" width="50" height="106" fill="url(#q_speed)" rx="3" opacity="0.85"/>
  <text x="500" y="329" text-anchor="middle" fill="#4ade80" font-size="11" font-weight="bold">212</text>

  <!-- 4. Qwen3-ASR ours: 46 tok/s, h=23, y=417 [HIGHLIGHTED] -->
  <rect x="635" y="417" width="50" height="23" fill="url(#q_speed)" rx="3" opacity="0.95"/>
  <text x="660" y="413" text-anchor="middle" fill="#4ade80" font-size="10">46</text>

  <!-- ==================== LEGEND ==================== -->
  <rect x="170" y="460" width="12" height="12" fill="url(#q_enja)" rx="2"/>
  <text x="188" y="471" fill="#c4b5fd" font-size="11">EN -> JA</text>
  <rect x="280" y="460" width="12" height="12" fill="url(#q_jaen)" rx="2"/>
  <text x="298" y="471" fill="#fda4af" font-size="11">JA -> EN</text>
  <rect x="390" y="460" width="12" height="12" fill="url(#q_speed)" rx="2"/>
  <text x="408" y="471" fill="#4ade80" font-size="11">Speed (tok/s)</text>

  <!-- Footer -->
  <text x="390" y="498" text-anchor="middle" fill="#64748b" font-size="10">Benchmarked on NVIDIA GPU with bfloat16, 5 FLEURS JA->EN samples averaged</text>
</svg>
